<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gridline - Ultimate Trading Chart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <header>
    <h1>Gridline Trading Platform</h1>
    <button id="add-chart">+ Add Chart</button>
  </header>
  <main id="chart-container">
    <div class="chart-block">
      <canvas id="chart1" class="chart"></canvas>
      <div class="journal-panel" id="journal1">
        <h2>Journal</h2>
        <textarea placeholder="Entry Notes"></textarea>
        <button>Export</button>
      </div>
    </div>
  </main>
  <footer><p>Powered by Gridline</p></footer>
  <script src="script.js"></script>
</body>
</html>
